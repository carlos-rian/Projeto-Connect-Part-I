{% extends "index.html" %}
{% block conteudo %}
<head>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Clientes</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	</head>
</head>
<body>
	<h2 style="text-align: center;">Atualizar Clientes</h2>
	<br>
    <form action="{{url_for('atualizar_cliente')}}" method="POST">
		<div class="form-group">
			<label>Id</label>
			<input type="text" class="form-control" name="id" placeholder="Digite o id" required>
			<label>Nome</label>
			<input type="text" class="form-control" name="nome" placeholder="Digite o nome" required>
            <label>Email</label>
			<input type="text" class="form-control" name="email" placeholder="Digite o email" required>
		</div>
		<button class="btn btn-secondary">Atualizar</button>
	</form>
{% endblock conteudo %}
